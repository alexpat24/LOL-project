<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barber Shop</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css">

              <h3 class="master-name">John Smith</h3>
              <h4 class="master-position">Extreme Barber</h4>
          <ul class="social-block">
            <li class="social">
              <button class="social-button">
                <svg class="icon" width="20px" height="20px">
                <use href="/src/images/icons/symbol-defs.svg#icon-instagram-2"  ></use>
                </svg>
              </button>
            </li>
            <li class="social">
              <button class="social-button">
                <svg class="icon" width="20px" height="20px">
                <use href="/src/images/icons/symbol-defs.svg#icon-twitter-1"></use>

            </li>
            <li class="social">
              <button class="social-button">
                <svg class="icon" width="20px" height="20px">
                <use href="/src/images/icons/symbol-defs.svg#icon-facebook-1"></use>

            <li class="social">
              <button class="social-button">
                <svg class="icon" width="20px" height="20px">
                <use href="/src/images/icons/symbol-defs.svg#icon-linkedin-1"></use>

            </li>
          </ul>
        </li>
        <li class="master-section">
          <img class="pic" srcset="/src/images/our_masters/second.jpg 1x,
                      /src/images/our_masters/second@2x.jpg 2x"

            alt="Michele Doe">
          <h3 class="master-name">Michele Doe</h3>
          <h4 class="master-position">Extreme Barber</h4>
          <ul class="social-block">
            <li class="social">
              <button class="social-button">
                <svg class="icon" width="20px" height="20px">
                  <use href="/src/images/icons/symbol-defs.svg#icon-instagram-2"></use>

                <svg class="icon" width="20px" height="20px">

            </li>
            <li class="social">
              <button class="social-button">
                <svg class="icon" width="20px" height="20px">
                  <use href="/src/images/icons/symbol-defs.svg#icon-facebook-1"></use>

            </li>
            <li class="social">
              <button class="social-button">
                <svg class="icon" width="20px" height="20px">
                  <use href="/src/images/icons/symbol-defs.svg#icon-linkedin-1"></use>
                </svg>
              </button>
            </li>
          </ul>
        </li>
        <li class="master-section">
          <div>
          <img class="pic" srcset="/src/images/our_masters/third.jpg 1x,
                      /src/images/our_masters/third@2x.jpg 2x" 
                      src="/src/images/our_masters/third.jpg"
            alt="Alan Black">
          
          <h3 class="master-name">Alan Black</h3>
          <h4 class="master-position">Extreme Barber</h4>
          <ul class="social-block">

            </li>
            <li class="social">

            </li>
            <li class="social">

                <svg class="icon" width="20px" height="20px">
                  <use href="/src/images/icons/symbol-defs.svg#icon-linkedin-1"></use>
